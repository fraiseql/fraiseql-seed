# fraiseql-data - Schema-Aware Seed Data Generation

[project]
name = "fraiseql-data"
version = "0.1.0"
description = "Schema-aware seed data generation for PostgreSQL"
authors = [
    {name = "FraiseQL Team", email = "team@fraiseql.dev"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
keywords = ["seed", "data", "generation", "postgresql", "testing", "faker"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Database",
]

# Package dependencies
dependencies = [
    "fraiseql-uuid>=0.1.0",  # Workspace dependency
    "psycopg>=3.1.0",
    "faker>=22.0.0",
    "pyyaml>=6.0",
    "pydantic>=2.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.1.0",
    "mypy>=1.8.0",
]

cli = [
    "click>=8.1.0",
    "rich>=13.7.0",
]

confiture = [
    # Optional: if user wants confiture integration
    "confiture>=0.3.0",
]

[project.urls]
Homepage = "https://github.com/fraiseql/fraiseql-seed"
Documentation = "https://fraiseql-seed.readthedocs.io"
Repository = "https://github.com/fraiseql/fraiseql-seed"
"Bug Tracker" = "https://github.com/fraiseql/fraiseql-seed/issues"

[project.scripts]
fraiseql-data = "fraiseql_data.cli.main:cli [cli]"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/fraiseql_data"]

[tool.uv.sources]
fraiseql-uuid = { workspace = true }
